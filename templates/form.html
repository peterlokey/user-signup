{% extends 'base.html' %}
{% block content %}

<title>User Signup</title>
</head>
<body>
    <h1>Signup</h1>
<form action="/validate" method="post">
    <label>
        Username
        <input type="text" name="username" value={{request.args.get('username')}} >
    </label>
    {% if username_error %}
        <span class='error'>{{username_error}}</span>
    {% endif %}
    <br>
    <label>
        Password
        <input type="password" name="password">
    </label>
    {% if password_error %}
        <span class='error'>{{password_error}}</span>
    {% endif %}
    <br>
    <label>
        Verify Password
        <input type="password" name ="password-v"> 
    </label>
    <br>
    <label>
        Email (optional)
        <input type="text" name="email" value={{request.args.get('email')}} >
    </label>
    {% if email_error %}
        <span class='error'>{{email_error}}</span>
    {% endif %}
    <br>
    <input type="submit" value="Submit"/>
</form>




{% endblock %}
